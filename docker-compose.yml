services:
  frontend:
    image: ccarb/frontend
    container_name: frontend
    ports:
      - "80:3000"

  backend_migrate:
    image: ccarb/backend
    container_name: backend_migrations
    environment:
      - DB_EP
      - DB_PT
      - DB_US
      - DB_PW
    command: sh -c "python manage.py migrate && python manage.py makemigrations"

  backend:
    image: ccarb/backend
    depends_on:
      - backend_migrate
    environment:
      - DB_EP
      - DB_PT
      - DB_US
      - DB_PW
    container_name: backend
    ports:
      - "8000:8000"
